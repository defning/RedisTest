# 端口
port 8101
daemonize yes
# 很重要，见附录2
protected-mode no
# 日志文件
logfile "/opt/redis-cluster/logs/sentinel_8101.log"
#master-1
# 监控master
# sentinel monitor master_name ip port quorum
# quorum是一个数字，指明当有多少个sentinel认为一个master失效时，master才算真正失效。
# 这个配置项指定了需要多少失效时间，一个master才会被这个sentinel主观地认为是不可用的。 单位是毫秒，默认为30秒
sentinel myid 6d5431cc36023cf77c0956c61f8a10e18c9671ce
sentinel monitor master-1 127.0.0.1 8001 2
# 设置连接master和slave时的密码,master和slave用户名密码要一致
#sentinel auth-pass master-1 test123
#sentinel parallel-syncs master-1 1

# Generated by CONFIG REWRITE
dir "/home/tengxing/Dtt/redis-cluster"
sentinel down-after-milliseconds master-1 5000
sentinel config-epoch master-1 24
sentinel leader-epoch master-1 25
sentinel known-slave master-1 127.0.0.1 8015
sentinel known-slave master-1 127.0.0.1 8006

sentinel known-sentinel master-1 127.0.0.1 8301 1b0d116239f8e9377f54befd0f6acfb9bcac916b
sentinel known-sentinel master-1 127.0.0.1 8201 854d94f88a49c7414cc4425cb663f4cfc053037d
sentinel current-epoch 25
